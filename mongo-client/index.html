<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>My Node Mongo DB Site</h1>
        <h6 id="productName"></h6>
        <div class="row">
            <input type="text" class="form-control" id="name" placeholder="Product Name">
            <br><br>
            <input type="text" class="form-control" id="price" placeholder="Price">
            <br><br>
            <input type="text" class="form-control" id="stock" placeholder="Stock">
            <br><br>
            <button class="btn btn-primary" id="addProduct">Add Product</button>
        </div>
    </div>
    <script>
        fetch('http://localhost:4000/users/3')
        .then(res => res.json())
        .then(data => {
            document.getElementById('productName').innerText = data.name;
        });

        // POST data to the server
        const btnAddUser = document.getElementById('addProduct');
        btnAddUser.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const product = {name, price, stock}
            console.log(product);

            // post
            fetch('http://localhost:4000/addProduct', {
                method: 'POST',
                body: JSON.stringify(product),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => updateProduct(data))
            });

        function updateProduct(user){
            document.getElementById('productName').innerText = product.name;
        }
    </script>
</body>
</html>
